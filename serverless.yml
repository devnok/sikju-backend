service: sikju-backend
plugins:
  - serverless-dotenv-plugin


provider:
  name: aws
  region: ap-northeast-2
  runtime: nodejs12.x

functions:
  graphql:
    handler: graphql.graphqlHandler
    events:
    - http:
      path: graphql
      method: post
      cors: true
    - http:
      path: graphql
      method: get
      cors: true
